<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1,minimum-scale=1,user-scalable=0,width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>修改名称</title>
	<link rel="stylesheet" href="../../css/custyle.css">
	<link rel="stylesheet" href="../../css/aui.2.0.css">
	<link rel="stylesheet" href="../../css/mine.css">
</head>
<body class="bg-gray-color amend">
	<header class="aui-bar aui-bar-nav" id="header">
	    <a class="aui-pull-left aui-btn back">
	       <span class="aui-iconfont aui-icon-left fs-22"></span>
	    </a>
	    <div class="aui-title fs-18">修改昵称</div>
	    <a class="aui-pull-right aui-btn" id="save">
	       保存 
	    </a>
	</header> 
	<input type="text" placeholder="中风的猪~" id="name">
</body>
<script src="../../script/api.js"></script>
<script src="../../script/common.js"></script>
<script>
	apiready = function(){
		fnReady();
		api.addEventListener({
			name:'real_name'
		},function(ret,err){
			console.log(JSON.stringify(ret));
			$api.attr($api.byId('name'),'placeholder',ret.value.real_name);
		});
		$api.byId('save').onclick = function(){
			var real_name_active = $api.byId('name').value;
			api.openWin({
				name : "mydata",
				url : './mydata.html',
				bounces : false,
				vScrollBarEnabled : false
			});
			setTimeout(function(){
				api.sendEvent({
					name:'real_name_succ',
					extra:{
						real_name_succ:real_name_active
					}
				});
			},500)
		};
	};
</script>
</html>
