<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>选择群成员</title>
    <link rel="stylesheet" type="text/css" href="../../css/custyle.css">
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css">
    <link rel="stylesheet" type="text/css" href="../../css/mine.css">
</head>
<body class="communication choose-group">
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" href="#">
            <span class="aui-iconfont aui-icon-left ifs-22"></span>
        </a>
        <div class="aui-title fs-18">选择群成员</div>
    </header>
    <section class="aui-content">
        <div class="aui-searchbar">
            <div class="aui-searchbar-input aui-border-radius">
                <i class="aui-iconfont aui-icon-search"></i>
                <form action="">
                    <input type="search" placeholder="搜索名字、拼音、手机号">
                </form>
            </div>
        </div>
        <ul class="aui-list no-border-b no-border-t mb-20">
            <li class="aui-list-item">
                <div class="aui-list-item-inner flex-start">
                    <span class="aui-list-item-arrow contact">联系人</span>
                    <span class="contact-inner">中晟达微旅旅行社有限公司</span>
                </div>
            </li>
        </ul>
        <ul class="aui-list no-border-b no-border-t">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span>全选</span>
                    </label>
                </div>
            </li>
            <li class="aui-list-item border-ml-20">
                <div class="aui-list-item-inner">
                    <label class="">
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">导游部</span>
                        <span class="num">74</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
            <li class="aui-list-item border-ml-20">
                <div class="aui-list-item-inner aui-list-item-arrow blue">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">设计部</span>
                        <span class="num">74</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
            <li class="aui-list-item border-ml-20">
                <div class="aui-list-item-inner aui-list-item-arrow blue">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">运维安全部</span>
                        <span class="num">4</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
            <li class="aui-list-item border-ml-20">
                <div class="aui-list-item-inner aui-list-item-arrow blue">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">APP-Android</span>
                        <span class="num">16</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
            <li class="aui-list-item no-border">
                <div class="aui-list-item-inner aui-list-item-arrow blue">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">产品部</span>
                        <span class="num">16</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
            <li class="aui-list-item border-ml-20">
                <div class="aui-list-item-inner aui-list-item-arrow blue">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">设计一部</span>
                        <span class="num">16</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
            <li class="aui-list-item border-ml-20">
                <div class="aui-list-item-inner aui-list-item-arrow blue">
                    <label>
                        <input class="aui-checkbox" type="checkbox" name="">
                        <span class="name">设计二部</span>
                        <span class="num">8</span>
                    </label>
                    <div class="aui-list-item-right aui-list-item-arrow blue next">下级
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <footer class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-item">已选择：
            <span class="total-num"></span>
        </div>
        <div class="aui-bar-tab-item">
            <div class="btn">确定 （0/999）</div>
        </div>

    </footer>
</body>
</html>
