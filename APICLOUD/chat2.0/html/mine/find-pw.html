<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,aItemress=no">
    <title>找回支付密码</title>
    <link rel="stylesheet" type="text/css" href="../../css/custyle.css">
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css">
    <link rel="stylesheet" type="text/css" href="../../css/mine.css">
</head>
<body class="find-pw">
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-btn aui-pull-left" href="#">
            <span class="aui-iconfont aui-icon-left ifs-22"></span>
        </a>
        <div class="aui-title fs-18">找回支付密码</div>
    </header>

    <section class="aui-content">
        <ul class="aui-list no-border-t no-border-b">
            <li class="aui-list-header aui-font-size-14">
                请绑定持卡人本人银行卡找回密码
            </li>
            <li class="aui-list-item no-border">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        持卡人
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" class="aui-font-size-14" placeholder="**轩">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        卡号
                    </div>
                    <div class="aui-list-item-right">
                        <i class="aui-iconfont aui-icon-camera aui-font-size-20 mr-5"></i>
                        <span class="aui-font-size-14">拍照识别</span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        卡类型
                    </div>
                    <div class="aui-list-item-input aui-font-size-14">
                        建设银行储蓄卡
                    </div>
                </div>
            </li>
        </ul>
        <ul class="aui-list no-border-t no-border-b">
            <li class="aui-list-header aui-font-size-14">
                请填写银行预留信息
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        证件类型
                    </div>
                    <div class="aui-list-item-input aui-font-size-14">
                        身份证
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        持卡人
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" class="aui-font-size-14" placeholder="请输入您的身份证号码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item no-border">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        手机号
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" class="aui-font-size-14" placeholder="请输入银行预留手机号">
                    </div>
                </div>
            </li>
        </ul>
        <label for="agree-xy" class="agree-xy">
            <input type="checkbox" class="aui-checkbox" id="agree-xy" checked>
            <span>同意 《用户协议》</span>
        </label>
        <div class="aui-bar">
            <div class="aui-bar-btn">下一步</div>
        </div>

    </section>
</body>
</html>
