<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="add-bankcard1 set-pw">
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-btn aui-pull-left back" href="#">
            <span class="aui-iconfont aui-icon-left ifs-22"></span>
        </a>
        <div class="aui-title fs-18">设置支付密码</div>
    </header>
    <section class="aui-content">
        <div class="title">请设置支付密码以绑定银行卡</div>
        <ul class="inputbox">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <input type="text">
    </section>

</body>
<script src="../../script/api.js"></script>
<script src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function () {
        fnReady();

        var oLi = document.getElementsByTagName("li");
        var oInput = document.getElementsByTagName("input")[0];
        oInput.focus();
        for(i=0;i<oLi.length;i++){
            oLi[i].onclick = function () {
                oInput.focus();
            };

        }

        oInput.oninput = function () {
            var value = this.value;
            var arr = value.split('');
            for(i=0;i<oLi.length;i++){
                removeClass(oLi[i],'active');
                for(j=0;j<arr.length;j++){
                    addClass(oLi[j],'active');
                }

            }
            if(arr.length==6){
                oInput.blur();
                api.openWin({
                    name : 'validation-pw',
                    url : '../mine/validation-pw.html',
                    bounces : false,
                    vScrollBarEnabled : false
                });
                api.parseTapmode();
            }
        }

    };



    function hasClass(obj, cls) {
        return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
    }
    function addClass(obj, cls) {
        if (!this.hasClass(obj, cls)){
            obj.className += " " + cls;
        }
    }

    function removeClass(obj, cls) {
        if (hasClass(obj, cls)) {
            var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
            obj.className = obj.className.replace(reg, ' ');
        }
    }

</script>
</html>
