<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>创建聊天页面</title>
	<link rel="stylesheet" href="../../css/custyle.css">
	<link rel="stylesheet" href="../../css/aui.2.0.css">
	<link rel="stylesheet" href="../../css/chat.css">
</head>
<body class="bg-gray-color"> 
	<div class="chat">
		<header class="aui-bar aui-bar-nav">
	    <a class="aui-pull-left aui-btn">
	       <span class="aui-iconfont aui-icon-left fs-22"></span>
	    </a>
	    <div class="aui-title fs-18"><strong>选择聊天类型</strong></div>
		</header>
		<div class="main">
			<div class="chat">
				<div class="chat-left">
					<img src="../../image/mine/chat.png" >
				</div>
				<div class="chat-top"></div>
				<div class="chat-right">
					<div>创建聊天</div>
					<p>快速发起临时讨论组，群成员不限于同事。</p>
				</div>
			</div>
			<div class="company-chat">
				<div class="company-chat-left">
					<img src="../../image/mine/pro.png" >
				</div>
				<div class="company-chat-top"></div>
				<div class="company-chat-right">
					<div>创建企业群</div>
					<p>企业内部安全沟通，群成员仅限于同事、有安全水印等特征。</p>
				</div>
			</div>
		</div>
			
	</div>
</body>
</html>
