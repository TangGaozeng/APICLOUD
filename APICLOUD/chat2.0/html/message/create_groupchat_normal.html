<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>创建聊天</title>
    <link rel="stylesheet" type="text/css" href="../../css/custyle.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/group_chat.css" />
</head>
<body class="create_groupchat_normal">
<header id="header" class="aui-bar aui-bar-nav aui-header">
    <a class="aui-btn aui-pull-left back">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title fs-18">创建聊天</div>
</header>
<script src="../../script/api.js"></script>
<script src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function () {
        var header = $api.byId('header'), footer = $api.byId('footer');
        if (header) {
            headerHeight = $api.offset(header).h;
        }
        if (footer) {
            footerHeight = $api.offset(footer).h;
        }
        fnReady();
        api.openFrame({
            name: 'create_groupchat_normal_frame',
            url: './create_groupchat_normal_frame.html',
            rect: {
                x : 0,
                y : headerHeight,
                w : 'auto',
                h : api.winHeight - headerHeight - footerHeight - 45
            },
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
        api.openFrame({
            name: 'count_chosen_frame',
            url: './count_chosen_frame.html',
            rect: {
                x : 0,
                y : api.winHeight - 45,
                w : 'auto',
                h : 45
            },
            bounces: false,
            vScrollBarEnabled: false,
            hScrollBarEnabled: false
        });
    }
</script>
</body>
</html>
