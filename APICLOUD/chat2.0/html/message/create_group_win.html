<script type="text/javascript">
    var header = $api.dom('#aui-header');
    var titleTip = $api.dom('#title_tip');
    apiready = function(){
        $api.fixStatusBar(header);
//        $api.addHeaderColor(header);
        var headerPos = $api.offset(header);

        rect = {
            x: 0, 
            y: headerPos.h, 
            w:'auto', 
            h: 'auto'
        };
        api.openFrame({
            name: 'creategroup_frame',
            url: 'widget://html/Message/create_group_frame.html',
            rect: rect
        });
    };
