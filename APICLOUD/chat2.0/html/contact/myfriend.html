<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>myfriend</title>
    <link rel="stylesheet" type="text/css" href="../../css/custyle.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/contact.css" />
</head>
<body>
<header id="header" class="aui-bar aui-bar-nav aui-bar-light">
    <a class="aui-pull-left aui-btn back">
        <span class="aui-iconfont aui-icon-left color-f"></span>
    </a>
    <div class="aui-title">我的好友</div>
    <a class="aui-pull-right aui-btn" id="phoneBook" tapmode >
        <span>添加好友</span>
    </a>
</header>
<script src="../../script/api.js"></script>
<script src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function(){
        fnReady();
        //fnReadyFrame();
        var header = $api.byId('header');
        var headerHeight = $api.offset(header).h;

        api.openFrame({
            name : 'myfriend_frame',
            url : './myfriend_frame.html',
            bounces : false,
            vScrollBarEnabled: false,
            rect : {
                x : 0,
                y : headerHeight,
                w : 'auto',
                h : 112
            }
        });
        api.openFrame({
            name : 'myfriend_list_frame',
            url : './myfriend_list_frame.html',
            bounces : false,
            vScrollBarEnabled: false,
            rect : {
                x : 0,
                y : headerHeight+112,
                w : 'auto',
                h : 'auto'
            }
        });

        document.getElementById("phoneBook").onclick = function(){
            api.openWin({
                name : 'phonebook',
                url : '../message/phonebook.html',
                vScrollBarEnabled : false
            });
            api.parseTapmode();
        }
    }
</script>
</body>
</html>
