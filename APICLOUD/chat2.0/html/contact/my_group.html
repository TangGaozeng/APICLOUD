<script type="text/javascript">
    apiready = function () {
        fnReady();
        var userInfo = localStorage.getItem('user');
        var user_id = JSON.parse(userInfo).data.user_id;
        var password = localStorage.getItem('password');
        api.ajax({
            url: INTERFACE['MY_GROUP'],
            method: 'post',
            dataType: 'json',
            data: {
                values:{user_id:user_id,user_password:password,type: 2}
            },
            timeout: AJAX.TIMEOUT,
        }, function(ret, err) {
            if (ret) {
                console.log(JSON.stringify(ret));
                var html = template('groupInfo2',ret);
                //var html1 = template('groupInfo1',ret);
                $api.append($api.byId('iCreatedNormal'),html);
                //$api.append($api.byId('iJoinedNormal'),html1);
            } else {
                AJAX.ERROR(err);
            }
        });
        api.ajax({
            url: INTERFACE['MY_GROUP'],
            method: 'post',
            dataType: 'json',
            data: {
                values:{user_id:user_id,user_password:password,type: 1}
            },
            timeout: AJAX.TIMEOUT,
        }, function(ret, err) {
            if (ret) {
                console.log(JSON.stringify(ret));

                var html = template('groupInfo1',ret);
                $api.append($api.byId('iJoinedNormal'),html);
            } else {
                AJAX.ERROR(err);
            }
        });
    }


    var navBtn = document.getElementsByClassName('nav-btn');
    var infoContent = document.getElementsByClassName('aui-content');
    for(i=0;i<navBtn.length;i++){
        navBtn[i].index = i;
        navBtn[i].onclick = function () {
            for(j=0;j<navBtn.length;j++){
                removeClass(navBtn[j],'active');
            }
            addClass(this,'active');
            var index = this.index;
            for(j=0;j<infoContent.length;j++){
                removeClass(infoContent[j],'active');
            }
            addClass(infoContent[index],'active');


        }
    }



    function hasClass(obj, cls) {
        return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
    }
    function addClass(obj, cls) {
        if (!this.hasClass(obj, cls)){
            obj.className += " " + cls;
        }
    }
    function removeClass(obj, cls) {
        if (hasClass(obj, cls)) {
            var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
            obj.className = obj.className.replace(reg, ' ');
        }
    }
</script>
